AsposeWizardPanel.myMainPanel.description= <html><br/><b>Aspose Maven Project</b> creates a new IntelliJ maven project by fetching and referencing <b>Aspose Java APIs</b> maven dependencies from Aspose Cloud Maven Repository.<br/><br/><b>Aspose Maven Project wizard</b> allows you to select APIs from Aspose Java product lines like Aspose.Cells for Java and Aspose.Words for Java etc.<br/><br/>Once specific API is selected, its maven dependency reference is automatically fetched from Aspose Cloud Maven repository and added in pom.xml of the maven project.<br/><br/>New created project is ready to debug/evaluate, all references are automatically added.<br/><br/>With this plugin, you never need to check for new releases of Aspose APIs. Whenever a new release is published and its maven dependency is available, the latest maven dependency will be added while creating new maven project.</html>
